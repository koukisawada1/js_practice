<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>二重中括弧を使ってデータを描画する</p>
    <script src="vue.js"></script>
    <div id="app">
        <p>{{ message }}</p>
        <p>{{ number + 5 }}</p>
        <p>{{ ok ? 'YES' : 'NO' }}</p>
        <p>{{ sayHi() }}</p>
        <p>{{ sayHi() }}</p>
    </div>
    <script>
        new Vue({
            el: '#app',
            data: {
                message: 'Hello Would',
                number: 3,
                ok: true
            },
            methods: {
                sayHi: function(){
                    return 'Hi';
                }
            }
        });
    </script>
</body>
</html>
