<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>v-forディレクティブを使って、配列に基づいてリストを描画する</p>
    <script src="vue.js"></script>
    <div id="app">
        <ul>
            <li v-for="fruit in fruits">{{fruit}}</li>
        </ul>
        <p>２つ目の引数に配列のインデックスを取ってv-forを使用する</p>
        <ul>
            <li v-for="(fruit, index) in fruits">({{index}}){{fruit}}</li>
        </ul>
        <p>オブジェクトに対してv-forディレクティブを使用する</p>
        <ul>
            <li v-for="value in object">{{value}}</li>
        </ul>
        <p>オブジェクトのv-forには、第２引数と第３引数にキーとインデックスをとる</p>
        <ul>
            <li v-for="(value, kye, index) in object">{{index}}-{{kye}}-{{value}}</li>
        </ul>
        <p>templateタグを使用して、不要な要素を加えずにv-forを複数の要素に適用させる</p>
        <ul>
            <template v-for="fruit in fruits">
                <li>{{fruit}}</li>
                <hr>
            </template>
        </ul>
        <p>整数知日してv-forを適用する</p>
        <ul>
            <li v-for="n in 10">{{n}}</li>
        </ul>
    </div>
    <script>
        new Vue({
            el: '#app',
            data: {
                fruits: ['りんご', 'ばなな', 'ぶどう'],
                object: {
                    firstName: '太郎',
                    lastName: '田中',
                    age: 21
                }
            }
        })
    </script>
</body>
</html>
