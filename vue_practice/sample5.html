<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>v-onceについて</p>
    <script src="vue.js"></script>
    <div id="app">
        <!-- 一度描画させたらその後は変化させない -->
        <p v-once>{{ message }}</p>
        <p>{{ sayHi() }}</p>
    </div>
    <script>
        new Vue({
            el: '#app',
            data: {
                message: 'Hello Would'
            },
            methods: {
                sayHi() {
                    this.message = 'Hello VueJS'
                    return 'Hi'
                }
            }
        })
    </script>
</body>
</html>
