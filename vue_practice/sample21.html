<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>スタイル属性を、オブジェクトを用いて動的にバインディングする</p>
    <script src="vue.js"></script>
    <div id="app">
    <h1 :style="{color: textColor, 'background-color': bgColor}">Hello</h1>
    </div>
    <script>
        new Vue({
            el: '#app',
            data: {
                textColor: 'red',
                bgColor: 'blue'
            }
        })
    </script>
</body>
</html>
