<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>v-modelについて</p>

    <script src="vue.js"></script>
    <div id="app">
        <!-- ビューからメッセージの内容を変える方法 -->
        <input type="text" v-model="message">
        <p>{{ message }}</p>
    </div>
    <script>
        new Vue({
            el: '#app',
            data: {
                message: 'こんにちは'
            }
        })
    </script>
</body>
</html>
