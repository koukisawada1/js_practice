<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>ボタンを押すと反転する</p>
    <script src="vue.js"></script>

    <div id="app">
        <p>{{message}}</p>
        <button v-on:click="reverseMessage">反転</button>
    </div>

    <script>
        new Vue({
            el: "#app",
            data: {
                message: "Hellowould!"
            },
            methods: {
                reverseMessage: function() {
                    this.message = this.message
                    .split("")
                    .reverse()
                    .join("");
                }
            }
        });
    </script>
</body>
</html>
