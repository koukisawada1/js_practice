<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>複数のスタイルオブジェクトを配列構文を用いて適応させる</p>
    <script src="vue.js"></script>
    <div id="app">
    <h1 :style="[styleObject, baseStyles]">Hello</h1>
    </div>
    <script>
        new Vue({
            el: '#app',
            data: {
                styleObject: {
                    color: 'red',
                    'background-color': 'blue'
                },
                baseStyles: {
                    fontSize: '60px'
                }
            }
        })
    </script>
</body>
</html>
