<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>thisの理解</p>
    <script src="vue.js"></script>

    <div id="app">
        <p>{{ sayHi() }}</p>
    </div>

    <script>
        new Vue({
            el: '#app',
            data: {
                message: 'Hello Would',
            },
            methods: {
                sayHi: function() {
                    // this インスタンス内で自分のインスタンスプロパティにアクセスする
                    return this.message;
                }
            }
        });
    </script>
</body>
</html>
