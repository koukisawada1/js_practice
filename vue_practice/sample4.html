<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>ディレクティブについて</p>
    <script src="vue.js"></script>
    <div id="app">
        <!-- 上と下は同じ意味 -->
        <p>{{ message }}</p>
        <p v-text="message"></p>
    </div>
    <script>
        
        new Vue({
            el: '#app',
            data: {
            message: 'Hello Would'
            }
        })
    </script>
</body>
</html>
