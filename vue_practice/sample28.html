<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Vueインスタンスを複数作る</p>
    <script src="vue.js"></script>

    <div id="app1">
        <p>{{message}}</p>
    </div>

    <div id="app2">
        <p>{{message}}</p>
    </div>

    <script>
        new Vue({
            el: '#app1',
            data: {
                message: 'インスタンス1'
            }
        })

        new Vue({
            el: '#app2',
            data: {
                message: 'インスタンス２'
            }
        })
    </script>
</body>
</html>
