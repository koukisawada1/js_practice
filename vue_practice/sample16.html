<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>computesプロパティを使って動的なデータを表現する</p>
    <!-- computedプロパティ　動的なプロパティを使うときに用いるもの -->
    <!-- 動的プロパティ -->
    <script src="vue.js"></script>
    <div id="app">
        <p>{{ counter }}</p>
        <button @click="counter += 1">+1</button>
        <p>{{ lessThanThree }}</p>
    </div>
    <script>
        new Vue({
            el: '#app',
            data: {
                counter:0
            }, 
            computed: {
                lessThanThree: function() {
                    return this.counter > 3 ? '3より上' : '3以下'
                }
            }
        })
    </script>
</body>
</html>
