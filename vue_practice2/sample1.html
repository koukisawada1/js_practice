<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>コンポーネントを使用して再利用可能なVueインスタンスを作る</p>
    <script src="../vue_practice/vue.js"></script>

    <div id="app">
        <my-component></my-component>
        <my-component></my-component>
        <my-component></my-component>
    </div>

    <script>
        Vue.component('my-component', {
            // componentの中ではデータは関数である必要がある
            data: function(){
                return {
                    number: 12
                }
            },
            template: '<p>いいね({{number}})<button @click="increment">+1</button></p>',
            methods: {
                increment: function() {
                    this.number += 1;
                }
            }
        })
        
        new Vue({
            el: '#app',
        })
    </script>
</body>
</html>
